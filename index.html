<html>
<head>
  <meta charset="utf-8">
  <title>Memory Grid</title>
  <link rel="stylesheet/less" type="text/css" href="style.less">
  <script src="libs/less-1.4.1.min.js"></script>
  <!-- includes scripts at bottom of page to improve load time -->
</head>
<body>
  <h1>Memory Grid!</h1>
  <header class="group">
    <button class="start">Start Playing!</button>
    <div class="hidden" id="stats">
      <strong>Max: <span id="max">0</span></strong>
      <strong>Score: <span id="score">0</span></strong>
    </div>
    <div class="hidden" id="timer">
      <strong><time id="remaining"></time></strong>
    </div>
    <div class="hidden" id="success">
      <strong></strong>
    </div>
  </header>

  <div class="start" id="grid">
    <div class="cell" id="r0c0"></div>
    <div class="cell" id="r0c1"></div>
    <div class="cell" id="r0c2"></div>
    <div class="cell" id="r1c0"></div>
    <div class="cell" id="r1c1"></div>
    <div class="cell" id="r1c2"></div>
    <div class="cell" id="r2c0"></div>
    <div class="cell" id="r2c1"></div>
    <div class="cell" id="r2c2"></div>
    <div class="cell" id="r3c0"></div>
    <div class="cell" id="r3c1"></div>
    <div class="cell" id="r3c2"></div>
    <div class="cell" id="r4c0"></div>
    <div class="cell" id="r4c1"></div>
    <div class="cell" id="r4c2"></div>
  </div>

  <footer>
    <a id="source"href="http://www.github.com/ethancd/memory_grid">Source Code!</a>
  </footer>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="libs/jquery-1.10.2.min.js"><\/script>')</script>
  <script src="memory.js"></script>

  <script>
    $(function(){
      $(".start").on("click", function(event){
        Program.start();
        $(".start").off("click");
        $("button.start").attr("disabled", true);
        $("button.start").css("opacity", 0);
        $(".hidden").removeClass("hidden");
      })
    })
  </script>
</body>
</html>

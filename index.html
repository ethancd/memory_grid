<html>
<head>
  <meta charset="utf-8">
  <title>Memory Grid</title>
  <link rel="stylesheet/less" type="text/css" href="style.less">
  <!-- includes scripts at bottom of page to improve perceived load time -->
</head>
<body>
  <h1>Memory Grid!</h1>
  <header>
    <strong>Max: <span id="max">0</span></strong>
    <strong>Score: <span id="score">0</span></strong>
    <form action="">
      <h3>Initial grid size:</h3>
      <!-- use golden ratio for arbitrary aesthetic reasons -->
      <input type="submit" value="Start Playing!">

      <label>
        <input type="radio" name="size" value="13">
        Huge
      </label>
      <label>
        <input type="radio" name="size" value="8">
        Large
      </label>
      <label>
        <input type="radio" name="size" value="5" checked>
        Medium
      </label>
      <label>
        <input type="radio" name="size" value="3">
        Small
      </label>
    </form>

    <time id="remaining"></time>
  </header>
  <div id="grid"></div>

  <script src="libs/less-1.4.1.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="libs/jquery-1.10.2.min.js"><\/script>')</script>
  <script src="memory.js"></script>

  <script>
    $(function(){
      $("form").on("submit", function(event){
        event.preventDefault();
        var size = $('input[name=size]:checked').val();
        Game.start(size);
        $("form").hide();
      })
    })
  </script>
</body>
</html>
